services:
  homepage:
    build: homepage
    ports:
      - 80:80
  homepageDatabase:
    image: mysql:5.7
    environment:
      MYSQL_ROOT_PASSWORD: 1234
      MYSQL_DATABASE: todos
      MYSQL_TCP_PORT: 3307
    ports:
      - 3307:3307
    volumes:
      - my-todos:/var/lib/mysql
volumes:
  my-todos: